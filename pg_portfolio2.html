<script type="text/javascript">
$('.okashiiCarousel').carousel({
    interval: 3000});
$('.treeCarousel').carousel({
    interval: 3000});
$('.snowCarousel').carousel({
    interval: 3000});
$('.taikoCarousel').carousel({
    interval: 3000});
 
window.onload=function(){
    $("#okashiiCarousel").show();
    $("#treeCarousel").hide();
    $("#snowCarousel").hide();
    $("#taikoCarousel").hide();
};
    
$(document).ready(function(){
$("#showOkashii").click(function(){
    $("#okashiiCarousel").show();
    $("#treeCarousel").hide();
    $("#snowCarousel").hide();
    $("#taikoCarousel").hide();
    });
});
    
$(document).ready(function(){
$("#showTree").click(function(){
    $("#okashiiCarousel").hide();
    $("#treeCarousel").show();
    $("#snowCarousel").hide();
    $("#taikoCarousel").hide();
    });
});

$(document).ready(function(){
$("#showSnow").click(function(){
    $("#okashiiCarousel").hide();
    $("#treeCarousel").hide();
    $("#snowCarousel").show();
    $("#taikoCarousel").hide();
    });
});

$(document).ready(function(){
$("#showTaiko").click(function(){
    $("#okashiiCarousel").hide();
    $("#treeCarousel").hide();
    $("#snowCarousel").hide();
    $("#taikoCarousel").show();
    });
});

</script>
	

<script type="text/javascript">
$(document).ready(function() {
    $("#content").css("display", "none");
    $("#content").fadeIn(1000);
    $("a.transition").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("#content").fadeOut(1000, redirectPage);      
    });   
    function redirectPage() {
        window.location = linkLocation;
    }
});
</script>



	
<script type="text/javascript"> 
function showmenu(elmnt){
document.getElementById(elmnt).style.visibility="visible";
}
function hidemenu(elmnt){
document.getElementById(elmnt).style.visibility="hidden";
}
</script>
